<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9: Countdown & Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Countdown Timer</h1>

    <!-- Countdown -->
    <p>Enter the number of seconds:</p>
    <input id="seconds" type="number">
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>

    <hr>

    <h1>Image Slideshow</h1>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="slide" src="https://via.placeholder.com/400x200?text=Slide+1" style="display: block;">
        <img class="slide" src="https://via.placeholder.com/400x200?text=Slide+2">
        <img class="slide" src="https://via.placeholder.com/400x200?text=Slide+3">
    </div>

    <script src="JS/main.js"></script>

</body>
</html>
