<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Math Operators</title>
  <script src="JS/main.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>JavaScript Math Operators</h1>

  <button onclick="additionFunction()">Addition (+)</button>
  <p id="Math" class="result"></p>

  <button onclick="subtractionFunction()">Subtraction (-)</button>
  <p id="Subtraction" class="result"></p>

  <button onclick="multiplicationFunction()">Multiplication (*)</button>
  <p id="Multiplication" class="result"></p>

  <button onclick="divisionFunction()">Division (/)</button>
  <p id="Division" class="result"></p>

  <button onclick="multipleOperationsFunction()">Multiple Operations</button>
  <p id="Multiple" class="result"></p>

  <button onclick="modulusFunction()">Modulus (%)</button>
  <p id="Modulus" class="result"></p>

  <button onclick="negationFunction()">Negation (-)</button>
  <p id="Negation" class="result"></p>

  <button onclick="incrementFunction()">Increment (++)</button>
  <p id="Increment" class="result"></p>

  <button onclick="decrementFunction()">Decrement (--)</button>
  <p id="Decrement" class="result"></p>

  <button onclick="randomFunction()">Generate Random Number</button>
  <p id="Random" class="result"></p>

</body>
</html>
