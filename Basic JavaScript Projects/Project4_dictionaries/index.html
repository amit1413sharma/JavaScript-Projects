<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Dictionary</title>
  <script src="JS/main.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
    }
    #Dictionary {
      font-weight: bold;
      font-size: 18px;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>JavaScript Dictionary Example</h1>

  <button onclick="displayDefinition()">Show Definition</button>
  <button onclick="deleteDefinition()">Delete Definition</button>
  
  <p id="Dictionary"></p>

</body>
</html>
