<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Data Attribute Example</title>
    <script src="JavaScript/JavaScript_3.js" defer></script>
</head>
<body>

    <h1>Data Attribute Demo</h1>

    <div class="product" data-name="Laptop" data-price="1200" data-color="Silver">
        Product 1: Laptop
    </div>

    <div class="product" data-name="Smartphone" data-price="800" data-color="Black">
        Product 2: Smartphone
    </div>

    <div class="product" data-name="Tablet" data-price="450" data-color="White">
        Product 3: Tablet
    </div>

    <button onclick="showProductData()">Show Product Data</button>

    <p id="output"></p>

</body>
</html>
